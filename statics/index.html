<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="https://d3a39i8rhcsf8w.cloudfront.net/js/jquery.mask.min.js"></script>
    <title>Cadastro | CRUD-Typescript</title>
</head>

<body>

    <div class="container-sm">
        <nav class="navbar navbar-dark bg-dark p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> CRUD-Typescript </a>
            </div>
        </nav>
        <div class="row">
            <div class="col-4 p-3">

                <div id="list-example" class="list-group">
                    <a class="list-group-item list-group-item-action" href="#list-item-2" onclick="list()">Listar</a>
                    <a class="list-group-item list-group-item-action" href="#list-item-1">Cadastrar</a>
                    <a class="list-group-item list-group-item-action" href="#list-item-3">Atualizar</a>
                    <a class="list-group-item list-group-item-action" href="#list-item-4">Deletar</a>
                </div>

            </div>
            <div class="col-8 p-3">
                <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-smooth-scroll="true"
                    class="scrollspy-example" tabindex="0">
                    <h4 id="list-item-1">Cadastro</h4>
                    <p>
                    <div class="row g-3">
                        <div class="col-md-10">
                            <label for="inputName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>

                        <div class="col-md-2">
                            <label for="inputAge" class="form-label">Idade</label>
                            <input type="text" class="form-control" id="age" name="age">
                        </div>

                        <div class="col-md-2">
                            <label for="inputCEP" class="form-label">CEP</label>
                            <input type="text" id="cep" onchange="search()" class="form-control"
                                data-inputmask="99999-999" name="cep">
                        </div>

                        <div class="col-md-4">
                            <label for="inputNeighborhood" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="neighborhood" name="neighborhood">
                        </div>

                        <div class="col-md-4">
                            <label for="inputCity" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>

                        <div class="col-md-2">
                            <label for="inputState" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="state" name="state">
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-secondary mt-5 mb-5" type="submit" onclick="cadastrar()">Cadastrar</button>
                        </div>
                    </div>

                    </p>
                    <h4 id="list-item-2">Listar</h4>
                    <p>
                    <table class="table table-dark mb-5" id="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Cep</th>
                                <th scope="col">Bairro</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">UF</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    </p>
                    <h4 id="list-item-3 pt-5">Atualizar</h4>
                    <p>
                        * Para realizar atualizações é necessário o ID do usuário.
                    <div class="row">
                        <div class="col-md-8">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecione o que deseja atualizar</option>
                                <option value="1">Nome</option>
                                <option value="2">CEP</option>
                            </select>
                        </div>
                        <div class="col-md-4 pb-5">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text">ID</span>
                                <input type="text" id="id" class="form-control" placeholder="Usuário ID">
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto pb-5">
                        <button class="btn btn-secondary" type="button">Atualizar</button>
                    </div>
                    </p>
                    <h4 id="list-item-4">Deletar</h4>
                    <p>
                        * Para deletar é necessário o ID do usuário.
                    <div class="input-group mb-3">
                        <span class="md-2">
                            <input type="text" class="form-control" id="inputId" placeholder="ID Usuário">
                        </span>
                        <button class="btn btn-secondary" type="submit" onclick="deleteUser()">OK</button>
                    </div>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
